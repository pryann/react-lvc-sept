<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create React app</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- NEVER EVER USE this in production!!! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const guitars = [
          {
            id: 1,
            name: 'Ibanez S6570SK-STB Prestige',
            stock: 0,
          },
          {
            id: 2,
            name: 'Fender AM Ultra Luxe Strat MN PRB',
            stock: 2,
          },
          {
            id: 3,
            name: 'FGN Expert Odyssey SBB',
            stock: 11,
          },
          {
            id: 4,
            name: 'Gibson SG Standard Reissue Cherry VOS',
            stock: 1,
          },
          {
            id: 5,
            name: 'Jackson SL2A MAH Pro Soloist UWH',
            stock: 25,
          },
        ]

        function getStockStatus(stock) {
          if (stock === 0) return 'Out of stock'
          else if (stock < 3) return `Last chance only ${stock} left in stock`
          return 'In stock'
        }

        // Separate function to a new component
        function getGuitarDetails(guitar) {
          return (
            <p key={guitar.id}>
              {guitar.name} - {getStockStatus(guitar.stock)}
            </p>
          )
        }

        // prettier-ignore
        return (
          <div>
            {guitars.map(getGuitarDetails)}
          </div>
        )
      }

      // const root = ReactDOM.createRoot(document.querySelector('#root'))
      const container = document.querySelector('#root')
      const root = ReactDOM.createRoot(container)
      root.render(<App />)
    </script>
  </body>
</html>
