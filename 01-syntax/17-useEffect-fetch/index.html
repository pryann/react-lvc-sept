<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create React app</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- NEVER EVER USE this in production!!! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React

      function App() {
        const [posts, setPosts] = useState([])
        const [loading, setLoading] = useState(false)
        const [errorMessage, setErrorMessage] = useState(null)

        async function getPosts() {
          try {
            setLoading(true)
            const response = await fetch('https://jsonplaceholder.typicode.com/post')
            if (!response.ok) {
              throw new Error('Can not fetch posts!')
            }
            const posts = await response.json()
            setPosts(posts)
          } catch (error) {
            // NEWVER USE CONSOLE.LOG IN PRODUCTION!!!
            console.log(error.code, error.message)
            setErrorMessage('Can not fetch posts!')
            setPosts([])
          } finally {
            setLoading(false)
          }
        }

        useEffect(() => {
          getPosts()
        }, [])

        return (
          <>
            <h1>Posts</h1>

            {errorMessage && <p>{errorMessage}</p>}

            {loading ? (
              <p>loading...</p>
            ) : (
              <>
                {posts.map(({ id, title, body }) => (
                  <article key={id}>
                    <h2>{title}</h2>
                    <p>{body}</p>
                  </article>
                ))}
              </>
            )}
          </>
        )
      }

      // const root = ReactDOM.createRoot(document.querySelector('#root'))
      const container = document.querySelector('#root')
      const root = ReactDOM.createRoot(container)
      root.render(<App />)
    </script>
  </body>
</html>
